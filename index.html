<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">


    <!-- add bootstrap and font awesome scripts -->
    <script src="https://kit.fontawesome.com/3010d50a28.js" defer crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


    <div class="weathercont" id="bgweth">
        <div class="seo">
            <h1>Weather App</h1>
            <span class="fa fa-search"></span>
            <input type="text" id="search_weather" placeholder="Search Weather...">
        
        <button id="submitbtn" onclick="fetchdata()">Search</button>
    </div>
   

    <div class="temp">
        <h4 id="temper">?</h4>
            <p id="wethDetail">?</p>
    </div>

    <div class="wind">
        <p id="wind"></i>?</p>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Forecast</th>
                <th scope="col"></i>Temperature <i class="fa-sharp fa-solid fa-temperature-three-quarters"></i></th>
                <th scope="col"></i>Wind <i class="fa-sharp fa-solid fa-wind"></i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Day 1</th>
                <th id="t1temp">--</th>
                <th id="t1wind">--</th>
            </tr>
        </tbody>

        <thead>
            <tr>
                <th scope="row">Day 2</th>
                <th id="t2temp">--</th>
                <th id="t2wind">--</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Day 3</th>
                <th id="t3temp">--</th>
                <th id="t3wind">--</th>
            </tr>
        </tbody>


    </table>
    </div>





<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
